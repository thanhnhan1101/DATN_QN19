<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 48px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 36px 32px;
        }
        .profile-title {
            color: #d32f2f;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 28px;
            text-align: center;
            letter-spacing: 1px;
        }
        .profile-list {
            list-style: none;
            padding: 0;
            margin-bottom: 28px;
        }
        .profile-list li {
            padding: 13px 0;
            border-bottom: 1px solid #eee;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .profile-list strong {
            min-width: 140px;
            color: #1976d2;
            font-weight: 500;
        }
        .edit-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg,#1976d2 60%,#2196f3 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 0;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
        }
        .edit-btn:hover {
            background: linear-gradient(90deg,#1565c0 60%,#1976d2 100%);
        }
        .no-user {
            text-align: center;
            color: #888;
            font-size: 19px;
            margin-top: 40px;
        }
        @media (max-width: 700px) {
            .profile-container { padding: 18px 8px; }
            .profile-title { font-size: 20px; }
            .profile-list li { font-size: 16px; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{Giaodien/Nav :: nav}"></div>

    <main class="container">
        <div class="profile-container">
            <div th:if="${nguoiDung != null}">
                <div class="profile-title">
                    <i class="fas fa-user"></i> Thông tin cá nhân
                </div>
                <ul class="profile-list">
                    <li><strong>Họ tên:</strong> <span th:text="${nguoiDung.hoTen}"></span></li>
                    <li><strong>Email:</strong> <span th:text="${nguoiDung.email}"></span></li>
                    <li><strong>Giới tính:</strong>
                        <span th:text="${nguoiDung.gioiTinh == null ? 'Chưa cập nhật' : (nguoiDung.gioiTinh ? 'Nam' : 'Nữ')}"></span>
                    </li>
                    <li><strong>Ngày sinh:</strong> <span th:text="${nguoiDung.ngaySinh}"></span></li>
                    <li><strong>Số điện thoại:</strong> <span th:text="${nguoiDung.soDienThoai}"></span></li>
                    <li><strong>Vai trò:</strong> <span th:text="${nguoiDung.vaiTro}"></span></li>
                    <li><strong>Trạng thái:</strong> <span th:text="${nguoiDung.trangThai}"></span></li>
                    <li><strong>Ngày tạo:</strong> <span th:text="${nguoiDung.ngayTao}"></span></li>
                </ul>
                <a href="/user/edit-profile">
                    <button class="edit-btn"><i class="fas fa-edit"></i> Chỉnh sửa thông tin</button>
                </a>
            </div>
            <div th:if="${nguoiDung == null}" class="no-user">
                <i class="fas fa-exclamation-circle"></i> Bạn chưa đăng nhập.
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{Giaodien/Foter :: footer}"></div>
</body>
</html>
