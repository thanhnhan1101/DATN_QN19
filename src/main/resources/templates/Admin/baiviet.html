<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bài viết - Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Copy same styles from dashboard.html */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-link {
            color: #fff;
            padding: 1rem;
        }
        .nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,.1);
        }
        .nav-link.active {
            background-color: rgba(255,255,255,.2);
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="sidebar-sticky">
            <div class="text-center mb-4">
                <h5 class="text-white mt-2">Bảng điều khiển quản trị</h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/baiviet">
                        <i class="fas fa-newspaper me-2"></i>
                        Quản lý bài viết
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/danhmuc">
                        <i class="fas fa-folder me-2"></i>
                        Quản lý danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/nguoidung">
                        <i class="fas fa-users me-2"></i>
                        Quản lý người dùng
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        <!-- Top navbar -->
        <nav class="navbar navbar-light bg-light mb-4 shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Quản lý bài viết</span>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-dark" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i>
                            <span th:text="${session.admin != null} ? ${session.admin.hoTen} : 'Admin'">Admin</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/admin/profile"><i class="fas fa-user me-2"></i>Hồ sơ</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Tổng bài viết</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalPosts}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-newspaper fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Bài chờ duyệt</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${pendingPosts}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clock fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts List -->
        <div class="card shadow mb-4">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#pending" data-bs-toggle="tab">Chờ duyệt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#published" data-bs-toggle="tab">Đã xuất bản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#rejected" data-bs-toggle="tab">Đã từ chối</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <!-- Pending Posts Tab -->
                    <div class="tab-pane fade show active" id="pending">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Tiêu đề</th>
                                        <th>Tác giả</th>
                                        <th>Danh mục</th>
                                        <th>Ngày gửi</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post : ${baiViets}" th:if="${post.trangThai == 'Chờ duyệt'}">
                                        <td>
                                            <a th:href="@{'/admin/baiviet/view/' + ${post.maBaiViet}}"
                                               th:text="${post.tieuDe}">
                                            </a>
                                        </td>
                                        <td th:text="${post.tacGia.hoTen}"></td>
                                        <td th:text="${post.danhMuc.tenDanhMuc}"></td>
                                        <td th:text="${#temporals.format(post.ngayTao, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <form th:action="@{/admin/baiviet/approve}" method="post" class="d-inline" 
                                                  onsubmit="approvePost(this, event)">
                                                <input type="hidden" name="id" th:value="${post.maBaiViet}">
                                                <button type="submit" class="btn btn-success btn-sm">
                                                    <i class="fas fa-check"></i> Duyệt
                                                </button>
                                            </form>
                                            <button type="button" class="btn btn-danger btn-sm" 
                                                    th:onclick="'showRejectModal(' + ${post.maBaiViet} + ')'">
                                                <i class="fas fa-times"></i> Từ chối
                                            </button>
                                            <a th:href="@{'/admin/baiviet/view/' + ${post.maBaiViet}}"
                                               class="btn btn-info btn-sm">
                                                <i class="fas fa-eye"></i> Xem
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!-- Reject Modal -->
<div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Từ chối bài viết</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/baiviet/reject}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" id="rejectPostId">
                    <div class="mb-3">
                        <label class="form-label">Lý do từ chối <span class="text-danger">*</span></label>
                        <textarea class="form-control" name="lyDo" rows="3" required
                                placeholder="Nhập lý do từ chối và hướng dẫn chỉnh sửa..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-danger">Xác nhận từ chối</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
