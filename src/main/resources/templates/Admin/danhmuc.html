<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục - Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40;
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-link {
            color: #fff;
            padding: 1rem;
        }
        .nav-link:hover {
            color: #fff;
            background-color: rgba(255,255,255,.1);
        }
        .nav-link.active {
            background-color: rgba(255,255,255,.2);
        }
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="sidebar-sticky">
            <div class="text-center mb-4">
                <h5 class="text-white mt-2">Bảng điều khiển quản trị</h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/baiviet">
                        <i class="fas fa-newspaper me-2"></i>
                        Quản lý bài viết
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/danhmuc">
                        <i class="fas fa-folder me-2"></i>
                        Quản lý danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/nguoidung">
                        <i class="fas fa-users me-2"></i>
                        Quản lý người dùng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quangcao">
                        <i class="fas fa-ad me-2"></i>
                        Quản lý quảng cáo
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        <!-- Top navbar -->
        <nav class="navbar navbar-light bg-light mb-4 shadow-sm">
            <div class="container-fluid">
                 <div class="d-flex align-items-center">
                    <a href="/" class="btn btn-link text-dark me-3" title="Về trang chủ">
                        <i class="fas fa-home fa-lg"></i>
                    </a>
                    <span class="navbar-brand mb-0 h1">Quản lý danh mục</span>
                </div>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-dark" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i>
                            <span th:text="${session.admin != null} ? ${session.admin.hoTen} : 'Admin'">Admin</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/admin/profile"><i class="fas fa-user me-2"></i>Hồ sơ</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Statistics Card -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Tổng danh mục</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalCategories}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-folder fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Form Card -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Thêm/Sửa danh mục</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/danhmuc/save}" method="POST" th:object="${danhmuc}">
                    <input type="hidden" th:field="*{maDanhMuc}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{tenDanhMuc}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Đường dẫn <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{duongDan}" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{moTa}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Thứ tự hiển thị</label>
                        <input type="number" class="form-control" th:field="*{thuTuHienThi}">
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-redo"></i> Làm mới
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Categories List Card -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách danh mục</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên danh mục</th>
                                <th>Đường dẫn</th>
                                <th>Thứ tự</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${danhmucs}">
                                <td th:text="${category.maDanhMuc}"></td>
                                <td th:text="${category.tenDanhMuc}"></td>
                                <td th:text="${category.duongDan}"></td>
                                <td th:text="${category.thuTuHienThi}"></td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-sm" 
                                            th:onclick="'editCategory(' + ${category.maDanhMuc} + ')'">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm"
                                            th:onclick="'confirmDelete(' + ${category.maDanhMuc} + ')'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function editCategory(id) {
            fetch(`/admin/danhmuc/api/${id}`) // Sửa đường dẫn fetch
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.querySelector('[name="maDanhMuc"]').value = data.maDanhMuc || '';
                        document.querySelector('[name="tenDanhMuc"]').value = data.tenDanhMuc || '';
                        document.querySelector('[name="duongDan"]').value = data.duongDan || '';
                        document.querySelector('[name="moTa"]').value = data.moTa || '';
                        document.querySelector('[name="thuTuHienThi"]').value = data.thuTuHienThi || '';
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Lỗi',
                            text: 'Không tìm thấy danh mục!'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Lỗi',
                        text: 'Không thể tải thông tin danh mục!'
                    });
                });
        }

        function confirmDelete(id) {
            Swal.fire({
                title: 'Xác nhận xóa?',
                text: "Bạn không thể hoàn tác sau khi xóa!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = `/admin/danhmuc/delete/${id}`;
                }
            });
        }

        function resetForm() {
            document.querySelector('form').reset();
            document.querySelector('[name="maDanhMuc"]').value = '';
        }

        // Thêm hàm tự động tạo đường dẫn
        document.querySelector('[name="tenDanhMuc"]').addEventListener('input', function(e) {
            let slug = e.target.value
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[đĐ]/g, 'd')
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            
            document.querySelector('[name="duongDan"]').value = slug;
        });
    </script>
</body>
</html>
