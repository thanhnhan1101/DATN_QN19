<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết quảng cáo - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { position: fixed; top: 0; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); background-color: #343a40; width: 250px; }
        .main-content { margin-left: 250px; padding: 20px; }
        .nav-link { color: #fff; padding: 1rem; }
        .nav-link:hover { color: #fff; background-color: rgba(255,255,255,.1); }
        .nav-link.active { background-color: rgba(255,255,255,.2); }
        .card { margin-bottom: 1.5rem; box-shadow: 0 .15rem 1.75rem 0 rgba(58,59,69,.15); }
        .img-preview { max-width: 200px; border-radius: 8px; }
    </style>
</head>
<body>
    <!-- Sidebar (copy từ quangcao.html) -->
     <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="sidebar-sticky">
            <div class="text-center mb-4">
                <h5 class="text-white mt-2">Bảng điều khiển quản trị</h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/baiviet">
                        <i class="fas fa-newspaper me-2"></i>
                        Quản lý bài viết
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/danhmuc">
                        <i class="fas fa-folder me-2"></i>
                        Quản lý danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/nguoidung">
                        <i class="fas fa-users me-2"></i>
                        Quản lý người dùng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quangcao">
                        <i class="fas fa-ad me-2"></i>
                        Quản lý quảng cáo
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <nav class="navbar navbar-light bg-light mb-4 shadow-sm">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <a href="/admin/quangcao" class="btn btn-outline-secondary me-3">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <span class="navbar-brand mb-0 h1">Chi tiết quảng cáo</span>
                </div>
                <!-- ...dropdown admin... -->
            </div>
        </nav>

        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Thông tin quảng cáo</h6>
                <div th:if="${qc.trangThai == 'Chờ duyệt' or qc.trangThai == 'Chờ xác nhận'}">
                    <form th:action="@{/admin/quangcao/accept}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${qc.maQuangCao}">
                        <button type="submit" class="btn btn-success"
                                onclick="return confirm('Bạn có chắc muốn duyệt quảng cáo này?')">
                            <i class="fas fa-check"></i> Chấp nhận
                        </button>
                    </form>
                    <button type="button" class="btn btn-danger ms-2" data-bs-toggle="modal"
                            data-bs-target="#rejectModal">
                        <i class="fas fa-times"></i> Từ chối
                    </button>
                </div>
            </div>
            <div class="card-body">
                <h4 class="card-title mb-4" th:text="${qc.tieuDe}">Tiêu đề quảng cáo</h4>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <p class="mb-1"><strong>Doanh nghiệp:</strong> <span th:text="${qc.tenDoanhNghiep}"></span></p>
                                <p class="mb-1"><strong>Email:</strong> <span th:text="${qc.email}"></span></p>
                                <p class="mb-1"><strong>SĐT:</strong> <span th:text="${qc.soDienThoai}"></span></p>
                                <p class="mb-1"><strong>Vị trí:</strong> <span th:text="${qc.viTri}"></span></p>
                                <p class="mb-0"><strong>Thời gian:</strong> <span th:text="${qc.ngayBatDau}"></span> - <span th:text="${qc.ngayKetThuc}"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img th:if="${qc.duongDanAnh != null}" th:src="'data:image/jpeg;base64,' + ${qc.duongDanAnh}" class="img-preview"/>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header"><h6 class="m-0">Chi phí</h6></div>
                    <div class="card-body">
                        <span th:text="${#numbers.formatDecimal(qc.chiPhi, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                    </div>
                </div>
                <div th:if="${qc.hoaDon != null}">
                    <h6>Ảnh hóa đơn chuyển khoản:</h6>
                    <img th:src="'data:image/jpeg;base64,' + ${qc.hoaDon}" style="max-width:300px;">
                </div>
            </div>
        </div>

        <!-- Reject Modal -->
        <div class="modal fade" id="rejectModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Từ chối quảng cáo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/admin/quangcao/reject}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="id" th:value="${qc.maQuangCao}">
                            <div class="mb-3">
                                <label class="form-label">Lý do từ chối <span class="text-danger">*</span></label>
                                <textarea class="form-control" name="lyDoTuChoi" rows="3" required
                                    placeholder="Nhập lý do từ chối và hướng dẫn chỉnh sửa..."></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-danger">Xác nhận từ chối</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
