<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="posts" class="tab-pane fade" id="posts" role="tabpanel">
    <div class="container-fluid">
        <!-- Thống kê -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6">
                <div class="card border-left-primary h-100 py-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Tổng bài viết</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalPosts}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-newspaper fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6">
                <div class="card border-left-warning h-100 py-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Chờ duyệt</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${pendingPosts}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clock fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách bài viết -->
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#pending" data-bs-toggle="tab">Chờ duyệt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#published" data-bs-toggle="tab">Đã xuất bản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#rejected" data-bs-toggle="tab">Đã từ chối</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <!-- Tab bài viết chờ duyệt -->
                    <div class="tab-pane fade show active" id="pending">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Tiêu đề</th>
                                        <th>Tác giả</th>
                                        <th>Danh mục</th>
                                        <th>Ngày gửi</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post : ${baiViets}" th:if="${post.trangThai == 'Chờ duyệt'}">
                                        <td>
                                            <a th:href="@{'/admin/baiviet/view/' + ${post.maBaiViet}}"
                                               th:text="${post.tieuDe}">
                                            </a>
                                        </td>
                                        <td th:text="${post.tacGia.hoTen}"></td>
                                        <td th:text="${post.danhMuc.tenDanhMuc}"></td>
                                        <td th:text="${#temporals.format(post.ngayTao, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <!-- Thay thế phần form duyệt bài -->
                                            <form th:action="@{/admin/baiviet/approve}" method="post" class="d-inline" 
                                                  onsubmit="approvePost(this, event)">
                                                <input type="hidden" name="id" th:value="${post.maBaiViet}">
                                                <button type="submit" class="btn btn-success btn-sm">
                                                    <i class="fas fa-check"></i> Duyệt
                                                </button>
                                            </form>
                                            <button type="button" class="btn btn-danger btn-sm" 
                                                    th:onclick="'showRejectModal(' + ${post.maBaiViet} + ')'">
                                                <i class="fas fa-times"></i> Từ chối
                                            </button>
                                            <a th:href="@{'/admin/baiviet/view/' + ${post.maBaiViet}}"
                                               class="btn btn-info btn-sm">
                                                <i class="fas fa-eye"></i> Xem chi tiết
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal từ chối bài viết -->
    <div class="modal fade" id="rejectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Từ chối bài viết</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/baiviet/reject}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="id" id="rejectPostId">
                        <div class="mb-3">
                            <label class="form-label">Lý do từ chối <span class="text-danger">*</span></label>
                            <textarea class="form-control" name="lyDo" rows="3" required
                                placeholder="Nhập lý do từ chối và hướng dẫn chỉnh sửa..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-danger">Xác nhận từ chối</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
