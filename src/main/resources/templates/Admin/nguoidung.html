<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
    <div th:replace="~{Giaodien/Nav :: nav}"></div>
    <div class="admin-wrapper">
        <!-- Page Content -->
        <div id="content">
         
            <!-- Main Content -->
            <div class="container-fluid p-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Quản lý người dùng</h5>
                    </div>
                    <div class="card-body">
                        <!-- Search Form -->
                        <form th:action="@{/admin/nguoidung}" method="get" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" name="keyword" class="form-control" 
                                           placeholder="Tìm theo tên hoặc email...">
                                </div>
                                <div class="col-md-3">
                                    <select name="vaiTro" class="form-control">
                                        <option value="">-- Vai trò --</option>
                                        <option value="user">Người dùng</option>
                                        <option value="reporter">Phóng viên</option>
                                        <option value="admin">Quản trị viên</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select name="trangThai" class="form-control">
                                        <option value="">-- Trạng thái --</option>
                                        <option value="Hoạt động">Hoạt động</option>
                                        <option value="Khóa">Khóa</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-search"></i> Tìm kiếm
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- User Form -->
                        <form id="nguoiDungForm" th:action="@{/admin/nguoidung}" method="post" 
                              th:object="${nguoiDung}" class="mb-4">
                            <input type="hidden" th:field="*{maNguoiDung}">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" th:field="*{matKhau}" class="form-control"
                                           th:required="${nguoiDung.maNguoiDung == null}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Họ tên</label>
                                    <input type="text" th:field="*{hoTen}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Ngày sinh</label>
                                    <input type="date" th:field="*{ngaySinh}" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Giới tính</label>
                                    <select th:field="*{gioiTinh}" class="form-control">
                                        <option value="true">Nam</option>
                                        <option value="false">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" th:field="*{soDienThoai}" class="form-control">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Vai trò</label>
                                    <select th:field="*{vaiTro}" class="form-control">
                                        <option value="user">Người dùng</option>
                                        <option value="reporter">Phóng viên</option>
                                        <option value="admin">Quản trị viên</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="fas fa-save"></i>
                                        <span th:text="${nguoiDung.maNguoiDung == null ? 'Thêm mới' : 'Cập nhật'}">
                                        </span>
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                        <i class="fas fa-redo"></i> Làm mới
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Users Table -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Email</th>
                                        <th>Họ tên</th>
                                        <th>Số điện thoại</th>
                                        <th>Vai trò</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${nguoiDungs}">
                                        <td th:text="${item.maNguoiDung}"></td>
                                        <td th:text="${item.email}"></td>
                                        <td th:text="${item.hoTen}"></td>
                                        <td th:text="${item.soDienThoai}"></td>
                                        <td>
                                            <span th:switch="${item.vaiTro}">
                                                <span th:case="'admin'" class="badge bg-danger">Admin</span>
                                                <span th:case="'reporter'" class="badge bg-warning">Reporter</span>
                                                <span th:case="'user'" class="badge bg-info">User</span>
                                            </span>
                                        </td>
                                        <td>
                                            <span th:class="${item.trangThai == 'Hoạt động' ? 'badge bg-success' : 'badge bg-danger'}"
                                                  th:text="${item.trangThai}">
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/nguoidung/edit/{id}(id=${item.maNguoiDung})}" 
                                               class="btn btn-sm btn-warning">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <button type="button" class="btn btn-sm btn-danger"
                                                    th:onclick="'deleteUser(' + ${item.maNguoiDung} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script>
        // Toggle sidebar
        document.getElementById('sidebarCollapse').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Show toast message
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: type === 'success' ? "#4caf50" : "#f44336"
            }).showToast();
        }

        // Delete confirmation
        function deleteUser(id) {
            Swal.fire({
                title: 'Xác nhận xóa?',
                text: "Bạn không thể hoàn tác sau khi xóa!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = `/admin/nguoidung/delete/${id}`;
                }
            });
        }

        // Reset form
        function resetForm() {
            document.getElementById('nguoiDungForm').reset();
            document.querySelector('input[name="maNguoiDung"]').value = '';
            document.querySelector('button[type="submit"] span').textContent = 'Thêm mới';
        }

        // Show toast message if exists
        document.addEventListener('DOMContentLoaded', function() {
            const message = /*[[${message}]]*/ null;
            const messageType = /*[[${messageType}]]*/ null;
            if (message) {
                showToast(message, messageType);
            }
        });
    </script>
</body>
</html>
