<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${baiViet.tieuDe + ' - MSN'}">Chi tiết bài viết - MSN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/baiviet-detail.css}">
    <!-- Thêm vào phần head -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navigation -->
    <div th:replace="~{Giaodien/Nav :: nav}"></div>

    <!-- Main Content -->
    <main class="container">
        <div class="article-container">
          

            <!-- Article Header -->
            <header class="article-header">
                <h1 class="article-title" th:text="${baiViet.tieuDe}">Tiêu đề bài viết</h1>
                
                <div class="article-meta">
                    <div class="meta-item">
                        <i class="fas fa-user"></i>
                        <span th:text="${baiViet.tacGia.hoTen}">Tác giả</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar"></i>
                        <span th:text="${#temporals.format(baiViet.ngayXuatBan, 'dd/MM/yyyy HH:mm')}">Ngày đăng</span>
                    </div>
                                         <div class="meta-item">
                         <i class="fas fa-eye"></i>
                         <span th:text="${baiViet.luotXem}">0</span> lượt xem
                     </div>
                     <!-- Replace the existing like button in meta-item -->
                     <div class="meta-item">
                        <button id="likeButton" 
                                class="like-button" 
                                th:data-id="${baiViet.maBaiViet}"
                                th:classappend="${isLiked ? 'active' : ''}">
                            <i class="fas fa-heart"></i>
                            <span class="like-count" th:text="${likeCount}">0</span>
                        </button>
                    </div>
                    <div class="meta-item" th:if="${baiViet.danhMuc}">
                        <i class="fas fa-tag"></i>
                        <span th:text="${baiViet.danhMuc.tenDanhMuc}">Danh mục</span>
                    </div>
                </div>

                <div class="article-summary" th:if="${baiViet.tomTat != null and baiViet.tomTat != ''}">
                    <p th:text="${baiViet.tomTat}">Tóm tắt bài viết</p>
                </div>
            </header>

            <!-- Article Content -->
            <article class="article-content">
                <!-- Main Image -->
                <div class="main-image" th:if="${baiViet.duongDanAnh1 != null and baiViet.duongDanAnh1 != ''}">
                    <img th:data-src="${baiViet.duongDanAnh1}"
                         th:alt="${baiViet.noiDungAnh1 != null ? baiViet.noiDungAnh1 : 'Hình ảnh bài viết'}"
                         class="featured-image">
                    <p class="image-caption" th:if="${baiViet.noiDungAnh1 != null and baiViet.noiDungAnh1 != ''}" th:text="${baiViet.noiDungAnh1}">Mô tả ảnh</p>
                </div>

                <!-- Article Text -->
                <div class="article-text" th:utext="${baiViet.noiDung}">
                    Nội dung bài viết
                </div>

                <!-- Additional Images -->
                <div class="additional-images" th:if="${(baiViet.duongDanAnh2 != null and baiViet.duongDanAnh2 != '') or (baiViet.duongDanAnh3 != null and baiViet.duongDanAnh3 != '')}">
                    <div class="image-gallery">
                        <div class="gallery-item" th:if="${baiViet.duongDanAnh2 != null and baiViet.duongDanAnh2 != ''}">
                            <img th:data-src="${baiViet.duongDanAnh2}"
                                 th:alt="${baiViet.noiDungAnh2 != null ? baiViet.noiDungAnh2 : 'Hình ảnh bài viết'}"
                                 class="gallery-image">
                            <p class="image-caption" th:if="${baiViet.noiDungAnh2 != null and baiViet.noiDungAnh2 != ''}" th:text="${baiViet.noiDungAnh2}">Mô tả ảnh</p>
                        </div>
                        <div class="gallery-item" th:if="${baiViet.duongDanAnh3 != null and baiViet.duongDanAnh3 != ''}">
                            <img th:data-src="${baiViet.duongDanAnh3}"
                                 th:alt="${baiViet.noiDungAnh3 != null ? baiViet.noiDungAnh3 : 'Hình ảnh bài viết'}"
                                 class="gallery-image">
                            <p class="image-caption" th:if="${baiViet.noiDungAnh3 != null and baiViet.noiDungAnh3 != ''}" th:text="${baiViet.noiDungAnh3}">Mô tả ảnh</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <!-- Related Articles -->
        <aside class="related-articles" th:if="${not #lists.isEmpty(relatedPosts)}">
            <h3 class="related-title">Bài viết liên quan</h3>
            <div class="related-grid">
                <div th:each="relatedPost : ${relatedPosts}" class="related-card">
                    <div class="related-image">
                        <img th:if="${relatedPost.duongDanAnh1 != null and relatedPost.duongDanAnh1 != ''}"
                             th:data-src="${relatedPost.duongDanAnh1}"
                             alt="Hình ảnh bài viết liên quan">
                    </div>
                    <div class="related-content">
                        <h4 class="related-title">
                            <a th:href="@{/bai-viet/{id}(id=${relatedPost.maBaiViet})}" 
                               th:text="${relatedPost.tieuDe}">Tiêu đề bài viết liên quan</a>
                        </h4>
                        <div class="related-meta">
                            <span class="related-date" th:text="${#temporals.format(relatedPost.ngayXuatBan, 'dd/MM/yyyy')}">Ngày đăng</span>
                            <span class="related-views" th:text="${relatedPost.luotXem + ' lượt xem'}">0 lượt xem</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Comments Section -->
        <div class="comments-section">
            <h3>Bình luận</h3>
            
            <!-- Comment Form -->
            <div class="comment-form" th:if="${session.user}">
                <form id="commentForm">
                    <textarea 
                        name="noiDung" 
                        placeholder="Nhập bình luận của bạn..." 
                        required
                        maxlength="100"
                        rows="3"
                        class="form-control"></textarea>
                    <button type="submit" class="btn btn-primary mt-2">
                        Gửi bình luận
                    </button>
                </form>
            </div>
            <div class="login-prompt" th:unless="${session.user}">
                <p>Vui lòng <a th:href="@{/dang-nhap}">đăng nhập</a> để bình luận.</p>
            </div>

            <!-- Comments List -->
            <div class="comments-list" th:if="${not #lists.isEmpty(comments)}">
                <div th:each="comment : ${comments}" class="comment-item">
                    <div class="comment-header">
                        <span class="comment-author" th:text="${comment.nguoiDung.hoTen}">Người dùng</span>
                        <span class="comment-date" 
                              th:text="${#temporals.format(comment.ngayTao, 'dd/MM/yyyy HH:mm')}">
                            Thời gian
                        </span>
                    </div>
                    <div class="comment-content" th:text="${comment.noiDung}">
                        Nội dung bình luận
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{Giaodien/Foter :: footer}"></div>

    <!-- JavaScript -->
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/baiviet-detail.js}"></script>
</body>
</html>
